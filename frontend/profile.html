<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - ReadWise</title>
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Application Insights SDK -->
    <script src="https://az416426.vo.msecnd.net/scripts/b/ai.2.min.js"></script>
    <script src="js/app-insights-init.js"></script>
</head>

<body>

    <nav class="navbar">
        <div class="nav-content">
            <a href="dashboard.html" class="nav-logo">ReadWise</a>
            <div class="nav-links">
                <a href="dashboard.html"><i class="fas fa-home"></i> Home</a>
                <a href="profile.html" style="color: var(--primary-color);"><i class="fas fa-user"></i> My Profile</a>
                <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div style="text-align: center; margin-bottom: 40px;">
            <div style="width: 80px; height: 80px; background: linear-gradient(135deg, #0984e3, #e84393); border-radius: 50%; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; font-size: 32px; color: white; box-shadow: 0 10px 20px rgba(9, 132, 227, 0.3);"
                id="avatar-initial">U</div>
            <h1 id="p-username" style="margin-bottom: 8px;">User</h1>
            <p id="p-email" style="color: var(--text-secondary);">user@example.com</p>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 40px;">
            <div>
                <h2 style="margin-bottom: 20px; display: flex; align-items: center; gap: 10px;">
                    <i class="fas fa-book" style="color: var(--primary-color);"></i> My Journals
                </h2>
                <div id="myJournals">
                    <p style="color:grey">Loading...</p>
                </div>
            </div>
            <div>
                <h2 style="margin-bottom: 20px; display: flex; align-items: center; gap: 10px;">
                    <i class="fas fa-comment-alt" style="color: var(--primary-color);"></i> My Reviews
                </h2>
                <div id="myReviews">
                    <p style="color:grey">Loading...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Action Button to Create Journal -->
    <a href="create-journal.html" class="fab"><i class="fas fa-plus"></i></a>

    <!-- Edit Review Modal -->
    <div id="editModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Review</h2>
                <button class="modal-close" onclick="closeEditModal()"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <textarea id="editReviewContent" rows="6" placeholder="Edit your review..."></textarea>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" style="width: auto;" onclick="closeEditModal()">Cancel</button>
                <button class="btn" style="width: auto;" onclick="submitEditReview()">Save Changes</button>
            </div>
        </div>
    </div>

    <style>
        /* Dark Tech Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .modal-content {
            background: rgba(20, 20, 25, 0.95);
            border: 1px solid rgba(0, 243, 255, 0.2);
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 30px rgba(0, 243, 255, 0.1);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-header h2 {
            margin: 0;
            font-size: 20px;
            color: #00f3ff;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #a1a1aa;
            padding: 0;
            line-height: 1;
            transition: color 0.2s ease;
        }

        .modal-close:hover {
            color: #ff0055;
        }

        .modal-body {
            padding: 24px;
        }

        .modal-body textarea {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            resize: vertical;
            font-family: inherit;
            color: white;
        }

        .modal-body textarea:focus {
            outline: none;
            border-color: #00f3ff;
            background: rgba(0, 243, 255, 0.05);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.1);
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            padding: 16px 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>

    <script src="js/config.js"></script>
    <script>
        const user = CONFIG.requireAuth();

        document.getElementById('p-username').textContent = user.username || 'User';
        document.getElementById('p-email').textContent = user.email || 'user@example.com';
        document.getElementById('avatar-initial').textContent = (user.username || 'U').charAt(0).toUpperCase();

        const journalList = document.getElementById('myJournals');
        const reviewList = document.getElementById('myReviews');

        async function loadProfileData() {
            try {
                // Load My Journals
                // Logic App 06 supports filter by userId parameter
                const journalRes = await fetch(`${CONFIG.API.JOURNAL.GET_ALL}&userId=${user.id || user.userId}`);
                let journals = [];
                if (journalRes.ok) {
                    const jData = await journalRes.json();
                    journals = (jData && !Array.isArray(jData) && jData.value) ? jData.value : (jData || []);
                }

                if (journals.length === 0) {
                    journalList.innerHTML = '<p style="color:grey">You haven\'t posted any journals yet.</p>';
                } else {
                    journalList.innerHTML = journals.map(j => `
                        <div class="journal-card" onclick="location.href='journal-detail.html?id=${j.id}&userId=${j.userId}'">
                            <div class="journal-header">
                                <span class="journal-title">${escapeHtml(j.title)}</span>
                                <span class="journal-date">${new Date(j.created_at).toLocaleDateString()}</span>
                            </div>
                            <div class="journal-preview">${escapeHtml(j.content || '').substring(0, 50)}...</div>
                        </div>
                    `).join('');
                }

                // Load My Reviews
                // Logic App 09 expects userId
                const reviewsRes = await fetch(`${CONFIG.API.REVIEW.GET_USER_REVIEWS}&userId=${user.id || user.userId}`);
                let reviews = [];
                if (reviewsRes.ok) {
                    const rData = await reviewsRes.json();
                    // Cosmos generic query response typically { Documents: [...] } or { value: [...] } depending on API version wrapped by Logic App
                    // Logic App 09 Action "Query User Reviews" output body usually has "Documents" if raw Cosmos, or "value" if SQL API via older connector?
                    // Let's assume standard array or value wrapper.
                    reviews = (rData && !Array.isArray(rData) && (rData.value || rData.Documents)) ? (rData.value || rData.Documents) : (rData || []);
                }

                if (reviews.length === 0) {
                    reviewList.innerHTML = '<p style="color:grey">You haven\'t posted any reviews yet.</p>';
                } else {
                    reviewList.innerHTML = reviews.map(r => `
                        <div class="review-item" style="cursor: default;">
                            <div class="review-author">Review on Journal: ${r.journalId}</div>
                            <div class="review-text" id="review-content-${r.id}">${escapeHtml(r.content)}</div>
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 10px;">
                                <span style="font-size: 12px; color: grey;">${new Date(r.created_at).toLocaleDateString()}</span>
                                <div style="display: flex; gap: 10px;">
                                    <button class="btn" style="background: #0071e3; color: white; padding: 5px 15px; width: auto; font-size: 12px;" 
                                        onclick="editReview('${r.id}', '${r.journalId}', \`${escapeHtml(r.content).replace(/`/g, '')}\`)">Edit</button>
                                    <button class="btn" style="background: #ff3b30; color: white; padding: 5px 15px; width: auto; font-size: 12px;" 
                                        onclick="deleteReview('${r.id}', '${r.journalId}')">Delete</button>
                                </div>
                            </div>
                        </div>
                    `).join('');
                }

            } catch (e) {
                console.error(e);
            }
        }

        // Modal state
        let currentEditReviewId = null;
        let currentEditJournalId = null;

        function editReview(reviewId, journalId, currentContent) {
            currentEditReviewId = reviewId;
            currentEditJournalId = journalId;
            document.getElementById('editReviewContent').value = currentContent;
            document.getElementById('editModal').style.display = 'flex';
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            currentEditReviewId = null;
            currentEditJournalId = null;
        }

        async function submitEditReview() {
            const newContent = document.getElementById('editReviewContent').value.trim();
            if (!newContent) {
                alert('Review content cannot be empty');
                return;
            }

            const btn = document.querySelector('.modal-footer .btn:last-child');
            btn.disabled = true;
            btn.textContent = 'Saving...';

            try {
                const res = await fetch(CONFIG.API.REVIEW.UPDATE, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        id: currentEditReviewId,
                        journalId: currentEditJournalId,
                        content: newContent
                    })
                });

                if (res.ok) {
                    alert('Review updated successfully');
                    location.reload();
                } else {
                    alert('Failed to update review');
                }
            } catch (e) {
                console.error(e);
                alert('Error updating review');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Save Changes';
            }
        }

        // Close modal on backdrop click
        document.getElementById('editModal').addEventListener('click', (e) => {
            if (e.target.id === 'editModal') {
                closeEditModal();
            }
        });


        async function deleteReview(reviewId, journalId) {
            if (!confirm('Are you sure you want to delete this review?')) return;

            try {
                const res = await fetch(CONFIG.API.REVIEW.DELETE, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        id: reviewId,
                        journalId: journalId
                    })
                });

                if (res.ok) {
                    alert('Review deleted successfully');
                    location.reload();
                } else {
                    alert('Failed to delete review');
                }
            } catch (e) {
                console.error(e);
                alert('Error deleting review');
            }
        }

        function escapeHtml(text) {
            return text ? text.replace(/</g, "&lt;").replace(/>/g, "&gt;") : '';
        }

        function logout() {
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }

        // Init
        loadProfileData();
    </script>
</body>

</html>
